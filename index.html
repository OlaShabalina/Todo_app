<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <h1>Things to do:</h1>
 
    <input id="search-text" placeholder="Filter todos" type="text">
    <label>
        <input type="checkbox" id="hide-completed">
        Hide completed todos
    </label>
    <div id="todos"></div>
    <form id="new-todo">
        <input type="text" name="addTodo" placeholder="Something to do">
        <button>Submit</button>
    </form>
    <script src="todo-functions.js"></script>
    <script src="todos-app.js"></script>
</body>
</html>
